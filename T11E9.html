<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            background:#eee;
            display:inline-block;
            padding:20px;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>这里是内容</h1>
        <p>内容的宽高不定</p>
    </div>
</body>
</html>
