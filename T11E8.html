<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box::after {
            content:'';
            display:inline-block;
            clear:both;
        }

        .box {
            width: 200px;
            height: 150px;
            background: black;
            border: 1px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
